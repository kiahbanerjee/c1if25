<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why Do We Dream About Teeth Falling Out?</title>
    <style>
      body {
        text-align: center; 
        font-family: Arial, sans-serif; 
        margin: 0;
        height: 200vh; /* makes the page scrollable */
        overflow-x: hidden;
        background-color: linear-gradient(to bottom, #cbe8ff, #f0f8ff);
      }

      h1 {
        font-size: 50px; 
        margin: 40px 0 10px 0; 
        position: relative;
        z-index: 2;
      }

      p {
        font-size: 20px; 
        color: #555;
        margin-top: 0;
        position: relative;
        z-index: 2;
      }

      img {
        position: fixed; /* stays in place while scrolling */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 70%; 
        max-width: 1200px; 
        height: auto;
        transition: transform 0.1s linear;
        z-index: 1;
      }

      .scroll-hint {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        color: #555;
        font-family: Arial, sans-serif;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <h1>Why Do We Dream About Teeth Falling Out?</h1>
    <p>It isn’t just random, it’s symbolic.</p>
    <img src="smile.png" alt="Cartoon smile" id="smile">

    <div class="scroll-hint">Scroll down ↓</div>

    <script>
      const image = document.getElementById('smile');

      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;

        // Scale the image as user scrolls
        const scale = 1 + scrollY / 800; // adjust for zoom speed
        image.style.transform = `translate(-50%, -50%) scale(${scale})`;
      });
    </script>
  </body>
</html>
