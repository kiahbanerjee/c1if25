<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why Do We Dream About Teeth Falling Out?</title>
    <style>
      body {
        margin: 0;
        height: 200vh; /* makes the page scrollable */
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        background-color: #8fc4fa;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
      }

      /* Next button in the top right */
      .next-button {
        position: fixed;
        top: 20px;
        right: 30px;
        background-color: #fff;
        color: #333;
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
        z-index: 5;
      }

      .next-button:hover {
        background-color: #333;
        color: #fff;
      }

      /* Flexbox container for heading + paragraph */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        z-index: 2;
        margin-top: 40px;
      }

      h1 {
        font-size: 50px; 
        margin: 0;
      }

      p {
        font-size: 20px; 
        color: #555;
        margin: 0;
      }

      img {
        position: fixed; /* stays in place while scrolling */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 70%; 
        max-width: 1200px; 
        height: auto;
        transition: transform 0.1s linear;
        z-index: 1;
      }

      .scroll-hint {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        color: #555;
        font-family: Arial, sans-serif;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <!-- Next page button -->
    <a href="Dream-2" class="next-button">Next →</a>

    <div class="container">
      <h1>Why Do We Dream About Teeth Falling Out?</h1>
      <p>It isn’t just random, it’s symbolic.</p>
    </div>

    <img src="smile.png" alt="Cartoon smile" id="smile">

    <div class="scroll-hint">Scroll down ↓</div>

    <script>
      const image = document.getElementById('smile');

      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;

        // Scale the image as user scrolls
        const scale = 1 + scrollY / 800; // adjust for zoom speed
        image.style.transform = `translate(-50%, -50%) scale(${scale})`;
      });
    </script>
  </body>
</html>
